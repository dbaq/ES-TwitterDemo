<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Elasticsearch Twitter Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Elasticsearch Twitter Demo">
    <meta name="author" content="dbaq">

    <!-- CSS -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 60px;
        }
        
        #tabs-1 {
        	text-align: center;
        }
    </style>

    <!-- Load JS libraries -->
    <script type="text/javascript" language="javascript" src="lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/highcharts/highcharts.js"></script>
	<script src="lib/highcharts/modules/exporting.js"></script>
	<script src="lib/highcharts/themes/gray.js"></script>

<link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css" />
<script type="text/javascript" language="javascript" src="lib/jquery.jqGrid.min.js"></script>
<script type="text/javascript" language="javascript" src="lib/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" language="javascript" src="lib/jshashtable-2.1.js"></script>
<script type="text/javascript" language="javascript" src="lib/jquery.numberformatter-1.2.2.jsmin.js"></script>
 
	<script src="lib/twitterDemo.js"></script>

</head>
<body>
    <!-- Page Header -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Elasticsearch Twitter Demo</a>
                <div class="nav-collapse collapse">
                </div>
            </div>
        </div>
    </div>
	 
 
      	<div class="container-fluid">
		  <div class="row-fluid">
			<div class="span2">
			  <!--Sidebar content-->
				<div class="">
					<div class="">Tweeters</div>
						<div class="">
							<ul id="searchTweeters">
								<li>
									<a href="#" id="removeTweetersFilter">All</a>
								</li>
							</ul>
						</div>
					<div class="">Trends</div>
						<div class="">
							<ul id="searchTrends">
								<li>
									<a href="#" id="removeTrendsFilter">All</a>
								</li>
							</ul>
						</div>  
					</div>	 
			</div>
			<div class="span10">
			  <!--Main content-->
				<div class="row-fluid">
					<div class="span9">
						<form>
							<input class="span12" type="text" id="searchterm" placeholder="Recherche...">
						</form>
					</div>
					<div class="span3">
						<span id="wait" class="label"></span>
					</div> 
                	<div class="span10" id="jsonRequest">
					</div>
                	<div class="span10">
                        <h2>Tweets</h2><p id="resultPosition"></p>
                        <table id="clients" class="table table-bordered table-condensed">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Account</th>
                                    <th>Tweet</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody> 
                            </tbody>
                        </table>
                    </div>  
					<div class="span10">
						<ul class="pager">
							<li><a href="#" id="previous">Previous</a></li>
							<li><a href="#" id="next">Next</a></li>
						</ul>
					</div>
                </div>
			</div>		

			<div id="detail" class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>D&eacute;tail du tweet</h3>
                </div>
                <div class="modal-body"></div>
            </div> 

</body>
</html>
